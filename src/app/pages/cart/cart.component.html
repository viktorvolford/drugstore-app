<h3 class="title">Kosaram</h3>
<div class="main_component">
  <div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency:'HUF':'HUF ' }}</span>
  </div>
  <div *ngIf="items" class="button_container">
    <button mat-raised-button color="primary" type="button" (click)="onSubmit()">
      Rendelés leadása
    </button>
  </div>
  <div *ngIf="!items">
    <h3 class="warning">Jelenleg üres a kosarad. Kérjük böngéssz tovább a katalógusunkban!</h3>
  </div>
</div>
