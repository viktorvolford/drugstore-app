<h3>Cart</h3>
<div class="main_component">
  <div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
  </div>
  <div *ngIf="!items">
    <h3>Jelenleg üres a kosarad. Kérjük böngéssz tovább a katalógusunkban!</h3>
  </div>
</div>
