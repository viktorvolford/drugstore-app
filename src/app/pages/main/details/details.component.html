<div class="main_component">
  <h2>A termék leírása</h2>
  <div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency:'HUF':'HUF ' }}</h4>
    <p>{{ product.description }}</p>
    <button type="button" (click)="addToCart(product)">Ez kell nekem!</button>
    <app-comment-section></app-comment-section>
  </div>
</div>
