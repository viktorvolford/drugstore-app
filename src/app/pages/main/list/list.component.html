<h2>Termékeink:</h2>

<div *ngFor="let product of products">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{ product.name }}
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="">
        <mat-card-content>
            <p *ngIf="product.price">
                Ár: {{ product.price | currency:'HUF':'HUF ' }}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="button" [routerLink]="['details/', product.id]">
                Részletek
            </button>
        </mat-card-actions>
    </mat-card>
</div>
