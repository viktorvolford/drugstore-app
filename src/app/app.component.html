<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <app-menu (onCloseSidenav)="onClose($event, sidenav)" [loggedInUser]="loggedInUser" (onLogout)="logout($event)"></app-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button (click)="onToggleSideNav(sidenav)">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a [routerLink]="['/']">
                    <h1 class="menu-title">MethPincér</h1>
                  </a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs class="">
                <ul fxLayout fxLayoutGap="10px" class="navigation-items">
                    <li *ngIf="loggedInUser"><a routerLink="/login" (click)="logout()">Kijelentkezés</a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/login">Bejelentkezés</a></li>
                    <li *ngIf="!(loggedInUser)"><a routerLink="/signup">Regisztráció</a></li>
                    <li><a routerLink="/main">Katalógus</a></li>
                    <li><a routerLink="/contact">Elérhetőség</a></li>
                    <li *ngIf="loggedInUser"><a routerLink="/cart" class="button fancy-button">
                        <i class="material-icons">shopping_cart</i>
                        Kosaram</a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
